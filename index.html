<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapAnt.cz</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([49.6075692, 17.2155489], 15);

    L.tileLayer('tiles/{z}/{x}/{y}.png', {
        maxZoom: 23, 
        minZoom: 14, 
        attribution: '© MapAnt.cz',
        opacity: 0.8 
    }).addTo(map);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        opacity: 1, // Podklad bude mírně průhledný
        zIndex: -1 // Dáme podklad pod vaši mapu
    }).addTo(map);

</script>

</body>
</html>
