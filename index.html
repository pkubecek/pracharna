<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Restaurant Prachárna - Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- DESIGN PRACHÁRNA --- */
        body { margin: 0; padding: 0; font-family: 'Open Sans', sans-serif; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Horní lišta */
        .top-bar { background: #f8f8f8; padding: 10px 0; font-size: 13px; color: #666; border-bottom: 1px solid #eee; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Navigace */
        header { padding: 25px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 1000; position: relative; background: white; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 700; text-transform: uppercase; color: #333; text-decoration: none; }
        .logo span { color: #7da14f; }
        .menu { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
        .menu a { text-decoration: none; color: #333; font-weight: 600; text-transform: uppercase; font-size: 14px; font-family: 'Montserrat', sans-serif; }
        .menu a:hover { color: #7da14f; }

        /* Sekce mapy */
        .map-wrapper { 
            background: #f4f4f4; 
            padding: 40px 0; 
            flex: 1; /* Roztáhne se na zbytek stránky */
        }
        .title-section { text-align: center; margin-bottom: 30px; }
        .title-section h2 { font-family: 'Montserrat', sans-serif; font-weight: 400; font-size: 32px; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .line { width: 60px; height: 3px; background: #7da14f; margin: 15px auto; }

        /* --- STYL PRO MAPU --- */
        #map {
            width: 100%;
            height: 600px; /* Pevná výška je nutná! */
            background-color: #e5e5e5; /* Šedé pozadí, než se načtou dlaždice */
            border: 1px solid #ccc;
            /* Dočasný červený rámeček pro kontrolu, že tam ten div je */
            outline: 2px dashed red; 
        }

        /* Patička */
        footer { background: #222; color: #aaa; padding: 60px 0 20px; margin-top: auto; font-size: 14px; }
        .footer-content { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 40px; margin-bottom: 40px; }
        .footer-col h3 { color: white; text-transform: uppercase; margin-top: 0; font-family: 'Montserrat', sans-serif; }
