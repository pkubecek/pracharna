<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <style>
        body { margin: 0; padding: 0; }
        /* Mapa přes celou obrazovku */
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // 1. Inicializace mapy
        // Nastav střed (latitude, longitude) a počáteční zoom tak, aby seděl na tvá data
        var map = L.map('map').setView([50.0755, 14.4378], 12); 

        // 2. Přidání tvé vrstvy z GitHub složky
        L.tileLayer('./tiles/{z}/{x}/{y}.png', {
            minZoom: 0,   // Uprav dle toho, jaké zoom levely máš vygenerované
            maxZoom: 18,  // Uprav dle tvých dat (pokud máš jen do zoomu 15, dej sem 15)
            tms: false,   // Pokud jsi generoval tiles pomocí starších nástrojů (GDAL2Tiles), může být potřeba dát 'true'
            attribution: 'Vlastní mapová data'
        }).addTo(map);

        // Volitelně: Můžeš přidat i podkladovou mapu (např. OpenStreetMap), aby tvá vrstva nevisela v prázdnu
        /*
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        */
    </script>
</body>
</html>
